<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculadora de IMC</title>
</head>
<body>
  
  <header> 
    <figure>
      <img src="./assets/img/logo.png" alt="logo com as inicias CBM">
    </figure>
  </header>

  <main>
    <h1>Calculadora de IMC</h1>

    <form id="formulario">

      <label for="peso">Peso:</label>
      <input type="text" name="peso" id="peso" placeholder="Digite seu peso: kg" required>

      <label for="altura">Altura:</label>
      <input type="text" name="altura" id="altura" placeholder="Digite sua altura:" required>

      <button type="submit">Calcular</button>

      
    </form>
      <div id="resultado" aria-live="polite" class="oculto"></div>
    
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
